<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        0
      </div>
      <div class="numbers">
        <div class="AC">AC</div>
        <div><i class="fas fa-backspace"></i></div>
        <div><i class="fas fa-divide"></i></div>
        <div class="number-calc">7</div>
        <div class="number-calc">8</div>
        <div class="number-calc">9</div>
        <div><i class="fas fa-times"></i></div>
        <div class="number-calc">4</div>
        <div class="number-calc">5</div>
        <div class="number-calc">6</div>
        <div><i class="fas fa-minus"></i></div>
        <div class="number-calc">1</div>
        <div class="number-calc">2</div>
        <div class="number-calc">3</div>
        <div><i class="fas fa-plus"></i></div>
        <div class="number-calc zero">0</div>
        <div class="number-calc">.</div>
        <div><i class="fas fa-equals"></i></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
